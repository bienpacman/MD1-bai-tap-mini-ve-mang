<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
//     <!--Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường-->
// <!--trong chuỗi vừa nhập sang thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi ‘The-->
// <!--Quick Brown Fox’ kết quả của chương trình là ‘tHE qUICK bROWN fOX-->

    let chuoi = prompt("Nhập vào một chuỗi")
let CHUHOA = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
let CHUTHUONG = "abcdefghijklmnopqrstuvwxyz"
let ketqua = []
for (let i=0; i<chuoi.length; i++){
    if(CHUHOA.indexOf(chuoi[i]) !== -1){
        ketqua.push(chuoi[i].toLowerCase())
    }else if(CHUTHUONG.indexOf(chuoi[i] !== -1)){
        ketqua.push(chuoi[i].toUpperCase())
    }else{
        ketqua.push(chuoi[i])
    }
}
alert(ketqua.join(""))
</script>

</body>
</html>
